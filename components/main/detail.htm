<div class="detail-page container" ng-controller="detailController">
    <div class="row">
        <div class="col-lg-5">
            <div class="detail-img d-flex justify-content-center">
                <img ng-src="{{detailItem[0].imgUrl}}" alt="" class="w-100">
            </div>
            <div class="detail-img-more">
                <img ng-src="{{detailItem[0].imgUrl}}" alt="" ng-click="changeImg(detailItem[0].imgUrl)">
                <img ng-src="{{detailItem[0].imgUrl2}}" alt="" ng-click="changeImg(detailItem[0].imgUrl2)">
                <img ng-src="{{detailItem[0].imgUrl3}}" alt="" ng-click="changeImg(detailItem[0].imgUrl3)">
            </div>
        </div>
        <div class="col-lg-7">
            <div class="detail-content">
                {{detailItem[0].detail}}
            </div>
            <button class="btn btn-primary w-100 mt-5" ng-click="addToCart(detailItem[0])">ADD</button>
        </div>
    </div>
</div>

<style>
    .detail-img {
        border: 1px solid black;
        height: 600px;
    }
    .detail-img img {
        width: 100%;
        height: 100%;
    }
    .detail-img-more {
        display: flex;
        justify-content: center;
    }
    .detail-img-more img {
        cursor: pointer;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 10px;
    }
    .detail-content {
        height: 600px;
        border: 1px solid black;
    }
</style>
