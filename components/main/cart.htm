<div class="cart container">
    <div class="row">
        <div class="col-lg-12">
            <ul class="w-100">
                <li ng-repeat="item in cartItem track by $index" class="row">
                    <div class="col-3 my-2"><img ng-src="{{item.imgUrl}}" alt="" class="cart-item-img"></div>
                    <div class="col-3 my-2">{{item.title}}</div>
                    <div class="col-3 my-2">{{item.price}}</div>
                    <div class="col-3 my-2"><button class="btn btn-danger" ng-click="clearCartItem(item)">Clear</button></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<style>
    .cart {
        min-height: 100vh;
    }
    .cart-item-img {
        width: 30%;
        margin: 0 auto;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
